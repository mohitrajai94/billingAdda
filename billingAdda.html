<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Adda Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .left {
            width: 250px;
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .left button {
            background-color: #34495e;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .left button:hover {
            background-color: #1abc9c;
        }

        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            margin-top: 10px;
            color: #7f8c8d;
        }

        .form-group {
            margin-top: 15px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .item-list,
        .bill-list {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-edit {
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }

        .btn-edit:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <div class="left">
        <button onclick="showContent('home')">üè† Home</button>
        <button onclick="showContent('items')">üì¶ Manage Items</button>
        <button onclick="showContent('counter')">üî¢ Counter</button>
        <button onclick="showContent('bills')">üßæ Bills</button>
        <button onclick="showContent('premium')">Go Premium</button>
    </div>
    <div class="content" id="content">
        <h1>Welcome to Billing Adda! üéâ</h1>
        <p>Select an option from the left menu to get started.</p>
    </div>

    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script>
        let items = JSON.parse(localStorage.getItem('items')) || [];
        let bills = JSON.parse(localStorage.getItem('bills')) || [];
        let businessName = localStorage.getItem('businessName') || 'My Business';
        let gstNumber = localStorage.getItem('gstNumber') || '';
        let counterItems = [];
        let editIndex = -1;

        function showContent(page) {
            const content = document.getElementById('content');
            switch (page) {
                case 'home':
                    content.innerHTML = `
                    <h1>üè† Home</h1>
                    <div class="form-group">
                        <input type="text" id="business-name" placeholder="Enter Business Name" value="${businessName}">
                        <button onclick="saveBusinessName()">Save Name</button>
                    </div>
                    <p>Current Business Name: <strong id="display-business-name">${businessName}</strong></p>`;
                    break;

                case 'items':
                    content.innerHTML = `
                    <h1>üì¶ Manage Items</h1>
                    <div class="form-group">
                        <input type="text" id="item-name" placeholder="Item Name">
                        <input type="text" id="item-code" placeholder="Unique Code">
                        <input type="number" id="item-price" placeholder="Price">
                        <input type="number" id="item-stock" placeholder="Stock">
                        <button onclick="addItem()">Add Item</button>
                    </div>
                    <div class="item-list">
                        <h3>Available Items</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="item-list"></tbody>
                        </table>
                    </div>`;
                    displayItems();
                    break;

                case 'counter':
                    content.innerHTML = `
                    <h1>üî¢ Counter</h1>
                    <div class="form-group">
                        <input type="text" id="customer-name" placeholder="Customer Name">
                        <input type="text" id="item-code-counter" placeholder="Enter Item Code">
                        <input type="number" id="item-quantity" placeholder="Quantity">
                        <select id="payment-type">
                            <option value="Cash">üíµ Cash</option>
                            <option value="Credit">üí≥ Credit</option>
                            <option value="UPI">üì≤ UPI</option>
                        </select>
                        <button onclick="addToCounter()">Add to Bill</button>
                    </div>
                    <div class="bill-list">
                        <h3>Bill Details</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="counter-list"></tbody>
                        </table>
                        <h3 id="grand-total">Grand Total: ‚Çπ0</h3>
                        <button onclick="generateBill()">üßæ Generate Bill</button>
                    </div>`;
                    break;

                case 'bills':
                    content.innerHTML = `
                    <h1>üßæ Bills</h1>
                    <div class="bill-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Grand Total</th>
                                    <th>Payment Type</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="bill-list"></tbody>
                        </table>
                    </div>`;
                    displayBills();
                    break;
                    case 'premium':
                        content.innerHTML=`
                        <b>Subscribe To explore premium version</b>
                        <b>Start with 200/ year enjoy premium version</b>
                        <button id="premiumbutton">Explore</button>
                        `;
                        break;
            }
        }

        // Save Business Name
        function saveBusinessName() {
            const name = document.getElementById('business-name').value;
            if (name.trim() === '') {
                alert('Business name cannot be empty!');
                return;
            }
            businessName = name;
            localStorage.setItem('businessName', name);
            document.getElementById('display-business-name').innerText = name;
            alert('Business name updated successfully!');
        }

        // Add or Edit Item
        function addItem() {
            const name = document.getElementById('item-name').value;
            const code = document.getElementById('item-code').value;
            const price = parseFloat(document.getElementById('item-price').value);
            const stock = parseInt(document.getElementById('item-stock').value);

            if (!name || !code || isNaN(price) || isNaN(stock)) {
                alert('Please fill all the fields correctly!');
                return;
            }

            if (editIndex === -1) {
                const existingItem = items.find(item => item.code === code);
                if (existingItem) {
                    alert('Item with this code already exists!');
                    return;
                }
                items.push({ name, code, price, stock });
            } else {
                items[editIndex] = { name, code, price, stock };
                editIndex = -1;
            }

            localStorage.setItem('items', JSON.stringify(items));
            displayItems();
            alert(editIndex === -1 ? 'Item added successfully!' : 'Item updated successfully!');
        }

        // Display Items
        function displayItems() {
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';
            items.forEach((item, index) => {
                itemList.innerHTML += `
                <tr>
                    <td>${item.code}</td>
                    <td>${item.name}</td>
                    <td>‚Çπ${item.price}</td>
                    <td>${item.stock}</td>
                    <td>
                        <button class="btn-edit" onclick="editItem(${index})">Edit</button>
                        <button class="btn-danger" onclick="deleteItem(${index})">Delete</button>
                    </td>
                </tr>`;
            });
        }

        function editItem(index) {
            const item = items[index];
            document.getElementById('item-name').value = item.name;
            document.getElementById('item-code').value = item.code;
            document.getElementById('item-price').value = item.price;
            document.getElementById('item-stock').value = item.stock;
            editIndex = index;
        }

        function deleteItem(index) {
            if (confirm('Are you sure you want to delete this item?')) {
                items.splice(index, 1);
                localStorage.setItem('items', JSON.stringify(items));
                displayItems();
                alert('Item deleted successfully!');
            }
        }

        // Counter - Add to Bill
        function addToCounter() {
            const code = document.getElementById('item-code-counter').value;
            const quantity = parseInt(document.getElementById('item-quantity').value);
            const item = items.find(i => i.code === code);

            if (!item || isNaN(quantity) || quantity <= 0 || quantity > item.stock) {
                alert('Invalid item code or quantity!');
                return;
            }

            counterItems.push({ ...item, quantity, total: item.price * quantity });
            displayCounter();
        }

        function displayCounter() {
            const counterList = document.getElementById('counter-list');
            counterList.innerHTML = '';
            let grandTotal = 0;

            counterItems.forEach((item, index) => {
                grandTotal += item.total;
                counterList.innerHTML += `
                <tr>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>‚Çπ${item.price}</td>
                    <td>‚Çπ${item.total}</td>
                </tr>`;
            });

            document.getElementById('grand-total').innerText = `Grand Total: ‚Çπ${grandTotal}`;
        }

        // Generate Bill with PDF
        function generateBill() {
            const customerName = document.getElementById('customer-name').value;
            const paymentType = document.getElementById('payment-type').value;
            const grandTotal = counterItems.reduce((sum, item) => sum + item.total, 0);

            if (customerName.trim() === '' || counterItems.length === 0) {
                alert('Please fill customer name and add items to the bill!');
                return;
            }

            const newBill = {
                customerName,
                grandTotal,
                paymentType,
                date: new Date().toLocaleString()
            };

            bills.push(newBill);
            localStorage.setItem('bills', JSON.stringify(bills));

            // PDF Content
            const billHTML = `
                <div>
                    <h2>${businessName}</h2>
                    <p>Customer Name: <strong>${customerName}</strong></p>
                    <p>Date: ${new Date().toLocaleString()}</p>
                    <h3>Bill Details</h3>
                    <table border="1" cellspacing="0" cellpadding="10" style="width:100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${counterItems.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>‚Çπ${item.price}</td>
                                    <td>‚Çπ${item.total}</td>
                                </tr>`).join('')}
                        </tbody>
                    </table>
                    <h3>Grand Total: ‚Çπ${grandTotal}</h3>
                    <p>Payment Method: ${paymentType}</p>
                </div>
            `;

            // Generate PDF using html2pdf
            const opt = {
                margin: 10,
                filename: `${customerName}_bill_${Date.now()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(billHTML).set(opt).save();

            alert('Bill generated successfully and saved as PDF!');
            counterItems = [];
            showContent('bills');
        }

        // Display Bills
        function displayBills() {
            const billList = document.getElementById('bill-list');
            billList.innerHTML = '';
            bills.forEach((bill, index) => {
                billList.innerHTML += `
                <tr>
                    <td>${bill.customerName}</td>
                    <td>‚Çπ${bill.grandTotal}</td>
                    <td>${bill.paymentType}</td>
                    <td>${bill.date}</td>
                    <td>
                        <button class="btn-danger" onclick="deleteBill(${index})">Delete</button>
                    </td>
                </tr>`;
            });
        }

        function deleteBill(index) {
            if (confirm('Are you sure you want to delete this bill?')) {
                bills.splice(index, 1);
                localStorage.setItem('bills', JSON.stringify(bills));
                displayBills();
                alert('Bill deleted successfully!');
            }
        }
    </script>
</body>
</html>
